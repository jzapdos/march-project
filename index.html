<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
</head>
<body  id="body" class="container mt-5">
    
    <h1 id="#h1">Lucky Me Lottery</h1>
    <div class="mb-3 d-flex justify-content-center">
        <div class="input-group" style="width: 30%; min-width: 250px;">
            <input type="text" id="name-input" class="form-control" placeholder="Enter a name" onkeypress="if(event.key === 'Enter') addName()">
            <button class="btn btn-primary" onclick="addName()" id="add-name">Add Name</button>
        </div>
    </div>
    
    

 <div id="pickRandom">
    <button class="btn btn-success" onclick="pickRandom()">Pick Random Name</button>
</div>
<div id="name-container">
    <ul id="name-list" class="list-group mb-3"></ul>
    <div id="selected-name" class="text-center"></div>
</div>

<button id="option">Delete After Picked?</button>
<button id="delete-all">Delete All</button>

</body>
</html>
